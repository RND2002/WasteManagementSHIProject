<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<nav id="header" class="w-full z-30 top-10 py-1 bg-white shadow-lg border-b border-blue-400 ">
  <div class="w-full flex items-center justify-between mt-0 px-6 py-2">
    <label for="menu-toggle" class="cursor-pointer md:hidden block">
      <svg class="fill-current text-blue-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle">

    <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
      <nav>
        <ul class="md:flex items-center justify-between text-base text-blue-600 pt-4 md:pt-0">
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/">RRR</a></li>
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/about">About</a></li>
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/marketPlace">Market Place</a></li>
        </ul>
      </nav>
    </div>

    <div class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4" id="nav-content">
      <div class="auth flex items-center w-full md:w-full">
        <button class="bg-transparent text-gray-800  p-2 rounded border border-gray-300 mr-4 hover:bg-gray-100 hover:text-gray-700">Sign in</button>
        <button class="bg-blue-600 text-gray-200  p-2 rounded  hover:bg-blue-500 hover:text-gray-100">Sign up</button>
      </div>
    </div>
  </div>
</nav>
<form class="max-w-lg mx-auto mt-40" th:object="${question}" th:action="@{/processQuestion}" method="post" enctype="multipart/form-data" >
  <!-- ID (read-only) -->


  <!-- Question -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="question">
      Question
    </label>
    <input
            class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="question"
            type="text"
            name="question"
            placeholder="Enter your question here"
            required

    />
  </div>

  <!-- Category -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
      Category
    </label>
    <input
            class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="category"
            type="text"
            name="category"
            placeholder="#tags"
            required

    />
  </div>

  <!-- Image (File Upload) -->
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
      Image
    </label>
    <input
            class="appearance-none border border-gray-300 rounded w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="image"
            type="file"
            name="file"

    />
    <p class="text-gray-600 text-xs mt-2">Upload an image (if applicable)</p>
  </div>

  <!-- Submit Button -->
  <div class="flex items-center justify-between">
    <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
    >
      Save
    </button>
  </div>
</form>

</body>
</html>

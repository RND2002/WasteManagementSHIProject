<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Answers</title>
</head>
<body>
<nav id="header" class="w-full z-30 top-10 py-1 bg-white shadow-lg border-b border-blue-400 ">
  <div class="w-full flex items-center justify-between mt-0 px-6 py-2">
    <label for="menu-toggle" class="cursor-pointer md:hidden block">
      <svg class="fill-current text-blue-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle">

    <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
      <nav>
        <ul class="md:flex items-center justify-between text-base text-blue-600 pt-4 md:pt-0">
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/">RRR</a></li>
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/about">About</a></li>
          <li><a class="inline-block no-underline hover:text-black font-medium text-lg py-2 px-4 lg:-ml-2" href="/marketPlace">Market Place</a></li>
        </ul>
      </nav>
    </div>

    <div class="order-2 md:order-3 flex flex-wrap items-center justify-end mr-0 md:mr-4" id="nav-content">
      <div class="auth flex items-center w-full md:w-full">
        <button class="bg-transparent text-gray-800  p-2 rounded border border-gray-300 mr-4 hover:bg-gray-100 hover:text-gray-700">Sign in</button>
        <button class="bg-blue-600 text-gray-200  p-2 rounded  hover:bg-blue-500 hover:text-gray-100">Sign up</button>
      </div>
    </div>
  </div>
</nav>
<div class="grid-container mt-40px mx-15px">
  <div class="card" th:each="question : ${question} ">
    <div class="max-w-sm rounded overflow-hidden shadow-lg">
      <img class="w-full" th:src="@{'/image/' + ${question.image}}" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2" th:text="${question.question}"></div>
        <!--        <p class="text-gray-700 text-base" th:text="${question.question}">-->

        <!--        </p>-->
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
      </div>

    </div>
  </div>
</div>


<center><button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"> <a th:href="@{/answersForm/{id}(id=${question.id})}"> </a>
  <a th:href="@{/answersForm/{id}(id=${question.id})}">Add Your views</a>
</button></center>
<!--<div  th:if="${not answer.?.isEmpty()}">-->
<!--<div th:each="answer :${answers}">-->
<!--  <h2 th:text="${answer.answer}"></h2>-->
<!--</div>-->
<!--</div>-->
<div th:if="${not #lists.isEmpty(answers)}">
  <div th:each="answer : ${answers}">
    <h2 th:text="${answer.answer}"></h2>
  </div>
</div>
</body>
</html>
